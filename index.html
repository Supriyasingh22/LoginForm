<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #667eea, #764ba2);
    }

    .login-container {
        width: 320px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-image: url('https://source.unsplash.com/800x600/?technology');
        background-size: cover;
        background-position: center;
    }

    .login-container h2 {
        text-align: center;
        color: #b19f9f;
        margin-bottom: 30px;
    }

    .login-container form {
        display: flex;
        flex-direction: column;
    }

    .login-container label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #030000;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
    }

    .login-container input[type="text"]:hover,
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:hover,
    .login-container input[type="password"]:focus {
        border-color: #007bff;
    }

    .login-container input[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-container input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .login-container .signup-link {
        text-align: center;
        margin-top: 20px;
    }

    .login-container .signup-link a {
        color: #007bff;
        text-decoration: none;
    }

    .login-container .signup-link a:hover {
        text-decoration: underline;
    }

    /* Additional styles */
    .login-container {
        box-sizing: border-box;
        max-width: 400px;
        margin: 0 auto;
    }

    .login-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .login-container label {
        font-size: 14px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="submit"] {
        font-size: 14px;
    }

    .login-container input[type="submit"] {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password (max 8 characters):</label>
            <input type="password" id="password" name="password" maxlength="8" required>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
